apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/issuer: "{{ .Release.Name }}"
spec:
  ingressClassName: "{{ .Values.nginx.controller.ingressClassResource.name }}"
  tls:
  - hosts:
    - argo.k8s.dacamposol.com
    secretName: argocd-server-tls
  rules:
  - host: argo.k8s.dacamposol.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port:
              name: https
